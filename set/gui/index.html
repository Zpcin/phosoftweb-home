<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About-lang.js Web GUI 编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/continuelist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/selection/active-line.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题栏 -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-language"></i> About-lang.js Web GUI 编辑器</h1>
                <div class="header-actions">
                    <button id="save-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button id="backup-btn" class="btn btn-secondary">
                        <i class="fas fa-history"></i> 备份
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 左侧语言选择面板 -->
            <aside class="language-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-globe"></i> 语言列表</h3>
                    <button id="add-lang-btn" class="btn btn-small btn-success">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                <div class="language-list" id="language-list">
                    <!-- 语言列表将在这里动态生成 -->
                </div>
            </aside>

            <!-- 右侧编辑区域 -->
            <section class="editor-panel">
                <div class="editor-header">
                    <div class="current-language">
                        <h3 id="current-lang-title">选择一个语言开始编辑</h3>
                        <div class="lang-actions" id="lang-actions" style="display: none;">
                            <button id="delete-lang-btn" class="btn btn-small btn-danger">
                                <i class="fas fa-trash"></i> 删除语言
                            </button>
                            <button id="export-lang-btn" class="btn btn-small btn-info">
                                <i class="fas fa-download"></i> 导出
                            </button>
                        </div>
                    </div>
                </div>

                <div class="editor-content" id="editor-content">
                    <div class="welcome-message">
                        <i class="fas fa-arrow-left"></i>
                        <p>请从左侧选择一个语言开始编辑，或者添加新的语言。</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-section">
                <button id="import-btn" class="btn btn-secondary">
                    <i class="fas fa-file-import"></i> 导入 Markdown
                </button>
                <input type="file" id="import-file" accept=".md,.txt" style="display: none;">
            </div>
            <div class="toolbar-section">
                <button id="add-section-btn" class="btn btn-secondary" disabled>
                    <i class="fas fa-plus-square"></i> 添加内容块
                </button>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <!-- 添加语言模态框 -->
    <div id="add-lang-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新语言</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <label for="new-lang-code">语言代码:</label>
                <input type="text" id="new-lang-code" placeholder="例如: fr, de, es, ko" maxlength="10">
                <small>建议使用标准的语言代码，如: fr (法语), de (德语), es (西班牙语)</small>
            </div>
            <div class="modal-footer">
                <button id="add-lang-confirm" class="btn btn-primary">确认添加</button>
                <button class="btn btn-secondary modal-close">取消</button>
            </div>
        </div>
    </div>

    <!-- 备份管理模态框 -->
    <div id="backup-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>备份管理</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="backup-list">
                    <!-- 备份列表将在这里动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close">关闭</button>
            </div>
        </div>
    </div>

    <!-- 导入预览模态框 -->
    <div id="import-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>导入 Markdown 文件</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="import-target">
                    <label for="import-target-lang">导入到语言:</label>
                    <select id="import-target-lang">
                        <!-- 选项将动态生成 -->
                    </select>
                </div>
                <div class="import-preview" id="import-preview">
                    <!-- 导入预览将在这里显示 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="import-confirm" class="btn btn-primary">确认导入</button>
                <button class="btn btn-secondary modal-close">取消</button>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>处理中...</p>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification">
        <span class="notification-message"></span>
        <button class="notification-close">&times;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
